<div class="row" *ngFor="let day of days">
  <div class="col-xs-6 col-lg-4">
    <div class="card day day-{{ day.timeline }}">
      <div class="card-block">
        <div (click)="goToExecuteDay(day)" class="c100 small green p{{ day.getProgressPercent() }} circle-progress">
          <span class="ng-binding">{{ day.getProgressPercent() }}%</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
        <h4 class="card-title">{{ day.name }}</h4>
        <!--<h6 class="card-subtitle text-muted">{{ day.date }}</h6>-->
        <button class="btn btn-sm btn-secondary pull-xs-right" (click)="clearTasks(day)">
          <i class="fa fa-eraser" aria-hidden="true"></i>
        </button>
      </div>
      <ul class="list-group list-group-flush todo-day-list">
        <li class="new-task list-group-item" *ngIf="day.timeline != 'passed'">
          <input type="text" class="form-control"
                 placeholder="nastÄ™pna rzecz do zrobienia"
                 [(ngModel)]="day.draftTaskName"
                 (keydown)="$event.keyCode == 13 ? addTaskFromDraft(day): null">
        </li>
        <li *ngFor="let task of day.tasks" [dragula]="day.name" [dragulaModel]="day.tasks"
            class="existing-task list-group-item"
            [class.done-task]="task.isDone()">
                        <span class="done-mark">
                            <i *ngIf="task.isDone()" class="fa fa-check-circle-o"></i>
                            <i *ngIf="!task.isDone()" class="fa fa-circle-o"></i>
                        </span>
          {{ task.name }}
          <div class="actions">
            <button class="btn btn-sm btn-secondary"><i class="fa fa-times" aria-hidden="true"></i></button>
            <button class="btn btn-sm btn-secondary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            <button class="btn btn-sm btn-secondary"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
            <button class="btn btn-sm btn-secondary"><i class="fa fa-angle-up" aria-hidden="true"></i></button>
            <button class="btn btn-sm btn-secondary"><i class="fa fa-angle-double-down" aria-hidden="true"></i></button>
            <button class="btn btn-sm btn-secondary"><i class="fa fa-angle-double-up" aria-hidden="true"></i></button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
