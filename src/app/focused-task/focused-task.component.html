<div *ngIf="hasTask()" class="jumbotron" [class.alert-success]="task.isDone()">
  <div class="focused-task"
       [class.slide-in]="isCurrentTodoSlidingToRight" [class.slide-out]="isCurrentTodoSlidingToLeft">
    <p class="hidden"></p>
    <h2 class="display-3 task-name">{{ task.name }}</h2>
  </div>
</div>
