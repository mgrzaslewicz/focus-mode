<div *ngIf="day" class="day-tasks-progress">
  <div class="tasks">
    <div *ngFor="let task of day.getTasks(); let i = index; let isLast = last" (click)="setFocusedTaskIndex(i)"
         class="task"
         [class.done]="task.isDone()" [class.not-done]="!task.isDone()"
         [class.with-right-border]="!isLast"
         [class.current]="i == day.getFocusedTaskIndexZeroBased()" [style]="getWidthStyle() | safe">
      <i *ngIf="task.isDone()" class="fa fa-check" aria-hidden="true"></i>
    </div>
  </div>
</div>
