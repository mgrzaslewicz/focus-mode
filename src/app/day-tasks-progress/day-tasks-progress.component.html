<div *ngIf="day" class="day-tasks-progress">
  <div class="tasks">
    <div *ngFor="let task of day.getTasks(); let i = index" (click)="setFocusedTaskIndex(i)"
         class="task"
         [class.done]="task.isDone()" [class.not-done]="!task.isDone()"
         [class.current]="i == day.getFocusedTaskIndexZeroBased()" [style]="getWidthStyle() | safe"></div>
  </div>
</div>
